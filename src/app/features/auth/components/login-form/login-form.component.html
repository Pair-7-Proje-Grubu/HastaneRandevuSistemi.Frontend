<div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">

  <div class="col-3">
    <h2 class="text-center"><a  [routerLink]="['/']">HRS.COM</a></h2>

    <div class="card">

    <div class="card-header">
      <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>

    </div>
    <div class="card-body">
      <form [formGroup]="loginFormGroup" (submit)="onFormSubmit()">
        <div class="form-floating">
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
          <label for="floatingInput">E-Posta</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password"  formControlName="password" placeholder="Password">
          <label for="floatingPassword">Parola</label>
        </div>
  
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Beni hatırla
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Giriş Yap</button>
      </form>
    </div>
  </div>

  </div>
</div>
