<div class="login-page">
  <div class="login-container">
    <div class="hrs-logo">
      <i class="fa-solid fa-dna"></i>
      <span>HRS.COM</span>
    </div>
    <div class="card">
      <div class="card-header">
        <h1 class="h3 mb-3 fw-bold">Giriş Yap</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="loginFormGroup" (ngSubmit)="onFormSubmit()" class="form-signin">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com" required>
            <label for="email">E-Posta</label>
            <app-error-field [control]="loginFormGroup.get('email') ?? loginFormGroup.controls['email']" [propertyName]="propertyNames.email"></app-error-field>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required>
            <label for="password">Parola</label>
            <app-error-field [control]="loginFormGroup.get('password') ?? loginFormGroup.controls['password']" [propertyName]="propertyNames.password"></app-error-field>
          </div>
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Beni hatırla
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="loginFormGroup.invalid">Giriş Yap</button>
        </form>
        <p class="mt-3 mb-0 text-center">
          <a [routerLink]="['/auth/register']" class="text-decoration-none">Hesabınız yok mu? Hemen kayıt olun!</a>
        </p>
      </div>
    </div>
  </div>
</div>
