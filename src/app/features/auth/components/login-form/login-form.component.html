<form [formGroup]="loginFormGroup" (submit)="onFormSubmit()">
  <div>
    <label class="d-block" for="email">Email:</label>
    <input
      type="text"
      id="email"
      formControlName="email"
      name="email"
      required
    />
  </div>

  <div>
    <label class="d-block" for="password">Password:</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      name="password"
      required
    />
  </div>

  <div class="mt-3">
    <app-button type="submit">Login</app-button>
  </div>
</form>
