<div class="login-page">
  <div class="login-container">
    <h2 class="text-center"><a [routerLink]="['/']" class="logo">HRS.COM</a></h2>

    <div class="card">
      <div class="card-header">
        <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="loginFormGroup" (submit)="onFormSubmit()">
          <div class="form-floating">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
            <label for="email">E-Posta</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
            <label for="password">Parola</label>
          </div>
    
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Beni hatırla
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2"  style="margin-bottom: 10px;" type="submit">Giriş Yap</button>
          <h2 class="text-center" style="font-size: 0.8rem;"><a [routerLink]="['/auth/register']">Hesabın mı yok? Kayıt Ol!</a></h2>
        </form>
      </div>
    </div>
  </div>
</div>
