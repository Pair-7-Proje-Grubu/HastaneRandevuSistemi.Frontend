<p>Doktorlar</p>
<ag-grid-angular
    class="ag-theme-quartz"
    style="height: 100vh;"
    [rowData]="doctorList.data"
    [columnDefs]="isAllDoctorAdminPanel ? colDefs : colDefsWithoutButtons"
    rowSelection="multiple"
    [defaultColDef]="defaultColDef"/>
<app-pagination
    [page]="pageNumber"
    [pageSize]="pageSize"
    [totalItemCount]="doctorList.totalRecords"
    (pageChange)="onPageChange($event)"
>
</app-pagination>
