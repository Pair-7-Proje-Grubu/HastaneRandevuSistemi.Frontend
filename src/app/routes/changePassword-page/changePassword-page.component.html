<div class="container mt-4">
    <h2 class="mb-4">Ayarlar</h2>
    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Parola Değiştirme</h3>
                </div>
                <div class="card-body">
                    <app-changepassword-form 
                        (success)="onChangeSuccess($event)" 
                        (error)="onChangeError($event)"
                    ></app-changepassword-form>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Kayıtlı Telefon Numarası Güncelleme</h3>
                </div>
                <div class="card-body">
                    <app-changephone-form 
                        (success)="onChangeSuccess($event)" 
                        (error)="onChangeError($event)"
                    ></app-changephone-form>
                </div>
            </div>
        </div>
    </div>
</div>
