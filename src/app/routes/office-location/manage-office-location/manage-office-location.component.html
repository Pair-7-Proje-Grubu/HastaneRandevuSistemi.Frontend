
<div style="display: flex; justify-content: space-between; align-items: center;">
  <p>Ofis Konumu</p>
  <div></div>
    <div style="display: flex; ">
      <button class="icon-button" (click)="onAddDialog()">+</button>
      <button class="icon-button"><i class="fa fa-refresh" (click)="getOfficeLocationList()"></i></button>
    </div>
</div>
  
<ag-grid-angular
  class="ag-theme-quartz"
  style="height: 100vh;"
  [rowData]="officeLocationList"
  [columnDefs]="colDefs"
  rowSelection="multiple"
  [defaultColDef]="defaultColDef"
  suppressCellFocus>
</ag-grid-angular>
