<p>Hastalar</p>
<ag-grid-angular
    class="ag-theme-quartz"
    style="height: 100vh;"
    [rowData]="patientList.data"
    [columnDefs]="colDefs"
    rowSelection="multiple"
    [defaultColDef]="defaultColDef"/>
<app-pagination
    [page]="pageNumber"
    [pageSize]="pageSize"
    [totalItemCount]="patientList.totalRecords"
    (pageChange)="onPageChange($event)"
>
</app-pagination>
