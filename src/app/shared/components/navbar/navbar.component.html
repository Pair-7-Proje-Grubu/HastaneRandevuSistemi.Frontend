<!--Giriş yapılmamış (ana sayfa) responsive-->
@if (!isLogged){
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand px-4" [routerLink]="['/']">HRS.COM</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" [routerLink]="['/']">Ana Sayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hakkımızda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Doktorlar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Haberler</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Galeri</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">İletişim</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item me-2">
          <button class="btn btn-outline-light" type="button" [routerLink]="['/auth/login']" routerLinkActive="active">Giriş Yap</button>
        </li>
        <li class="nav-item me-2">
          <button class="btn btn-outline-light" type="button" [routerLink]="['/auth/register']" routerLinkActive="active">Kayıt Ol</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
}
@if (isLogged){
<nav class="navbar navbar-expand navbar-dark bg-dark px-2">
  <div class="side-nav-button p-2 me-3 text-light" (click)="SideBarToggle()">
    <i class="fa-solid fa-bars"></i>
  </div>

  <a class="navbar-brand px-4" href="#">HRS.COM</a>
  <ul class="navbar-nav ms-auto">
    <li class="nav-item dropdown">
      <button class="btn btn-outline-light dropdown-toggle me-3" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="d-none d-lg-inline">Gönül Kaba</span>
          <i class="fa fa-user d-lg-none"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
        <li><a href="#" class="dropdown-item"><i class="fa fa-lock"></i> Şifre Değiştir</a></li>
        <li><a href="#" class="dropdown-item"><i class="fa fa-envelope"></i> E-posta Değiştir</a></li>
        <li><button (click)="onLogout()" routerLinkActive="active" class="dropdown-item"><i class="fa fa-sign-out-alt"></i> Çıkış Yap</button></li>
      </ul>
    </li>
  </ul>
</nav>
}
