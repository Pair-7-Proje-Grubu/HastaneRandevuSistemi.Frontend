@if (!isLogged){
<nav id="mainNavbar" class="navbar navbar-expand-lg px-2">
    <nav class="navbar navbar-expand-lg px-2">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="logo">
        <a [routerLink]="['/']">
          <!-- <img src="../../assets/logo.png" width="200px" alt="Company logo"/> -->
          <i class="fa-solid fa-dna"></i><span>HRS.COM</span>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-2">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink]="['/']">Ana Sayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hakkımızda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Doktorlar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Haberler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Galeri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">İletişim</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item me-2 mb-2">
            <button class="btn btn-outline btn-custom" type="button" [routerLink]="['/auth/login']" routerLinkActive="active">Giriş Yap</button>
          </li>
          <li class="nav-item me-2 mb-2">
            <button class="btn btn-outline btn-custom me-5" type="button" [routerLink]="['/auth/register']" routerLinkActive="active">Kayıt Ol</button>
          </li>
        </ul>
      </div>
    </nav>
</nav>        
}
@if (isLogged){
<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <button class="btn" (click)="toggleSidebar()"><mat-icon>menu</mat-icon></button>
    <div class="row mr-2 ml-auto">
      <ul>
        <li class="nav-item dropdown">
          <button class="btn btn-outline dropdown-toggle me-3" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="d-none d-lg-inline">{{displayUserName}}</span>
              <i class="fa fa-user d-lg-none"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <!-- <li><a [routerLink]="['./settings']" class="dropdown-item"><i class="fa fa-lock"></i> Ayarlar</a></li> -->
            <li><button (click)="onLogout()" routerLinkActive="active" class="dropdown-item"><i class="fa fa-sign-out-alt"></i> Çıkış Yap</button></li>
          </ul>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
}
