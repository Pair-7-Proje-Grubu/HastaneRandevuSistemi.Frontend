
<div class='demo-app'>
    <div class='demo-app-main'>
      <full-calendar [options]='calendarOptions()'>
        <ng-template #eventContent let-arg>
          <b>{{ arg.timeText }}</b>
          <i>{{ arg.event.title }}</i>
          <div>{{ arg.event.extendedProps?.details }}</div>
        </ng-template>
      </full-calendar>
    </div>
  </div>
